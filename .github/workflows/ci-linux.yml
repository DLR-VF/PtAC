name: Test PtAC with Mamba in Linux

on:
  push:
    branches: [ master ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Python ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9']
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            environment-file: .github/build_environments/environment-linux.yml
            miniforge-variant: Mambaforge
            miniforge-version: 4.9.2-4

    defaults:
      run:
        shell: bash -l {0}

    steps:

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup conda environment with mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          use-mamba: true
          activate-environment: ptac-dev
          python-version: ${{ matrix.python-version }}
          condarc-file: ${{ matrix.condarc-file }}
          environment-file: ${{ matrix.environment-file }}
          miniforge-variant: ${{ matrix.miniforge-variant }}
          miniforge-version: ${{ matrix.miniforge-version }}

      - name: Install PtAC
        run: |
          python setup.py install
          conda list
          conda info --all

      - name: Lint code
        shell: bash -l {0}
        run: |
          isort . 
          black . 
          flake8 .
          pydocstyle . --ignore=D104,D100,D103,D212

      - name: Test code
        shell: bash -l {0}
        run: |
          pytest -v
