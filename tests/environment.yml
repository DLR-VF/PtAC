name: ptac-dev

channels:
  - conda-forge
  - defaults

dependencies:
    # required
    - python
    - osmnx==1.1.1
    - networkx #>=2.5
    - numpy>=1.22
    - pandas #==1.2.4
    - Shapely #==1.7.1
    - pyproj #==3.1.0
    - geopandas


    # extras
    # - folium
    # - gdal
    # - rasterio
    # - scikit-learn
    # - scipy
    - setuptools = "63.3.0"
    - wheel = "^0.37.1"

    # linting/testing
    - coverage
    - isort
    - pydocstyle
    - sphinx
    - sphinx_rtd_theme
    - pytest = "7.1.1"
    - pytest-cov = "3.0.0"
    - twine = "^4.0.0"
    - flake8 = "4.0.1"
    - black = "^22.3.0" 
    - pylint = "^2.13.8"

