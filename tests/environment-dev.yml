name: ptac-dev

channels:
    - conda-forge

dependencies:
    # required
    - geopandas
    - matplotlib
    - networkx
    - numpy
    - pandas
    - pyproj
    - requests
    - Rtree
    - Shapely

    # extras
    - folium
    - gdal
    - rasterio
    - scikit-learn
    - scipy

    # linting/testing
    - black=22.*
    - coverage
    - flake8
    - flake8-bugbear
    - isort
    - pydocstyle
    - pytest
    - sphinx
